{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block body %} 
<section class="content inbox">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Forum</h2>
                </div>            
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="input-group m-b-0">                
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body">
                        <h5>Add Thread</h5>
                        <hr>
                        <form method="post">{% csrf_token %}
                            {{ form|crispy }}
                            <hr>
                            <button type="submit" class="btn btn-raised btn-primary waves-effect btn-round">Submit</button>                           
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</section>
{% endblock %} 

{% block scripts %}
<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<!-- Lib Scripts Plugin Js -->
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>
<!-- Lib Scripts Plugin Js -->

<script src="{% static 'assets/plugins/light-gallery/js/lightgallery-all.min.js' %}"></script>
<!-- Light Gallery Plugin Js -->

<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
<!-- Custom Js -->
<script src="{% static 'assets/js/pages/medias/image-gallery.js' %}"></script>
{% endblock %}
