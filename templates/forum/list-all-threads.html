{% extends 'base.html' %}
{% block body %}
<section class="content inbox">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>View Thread</h2>
                </div>            
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="input-group m-b-0">                
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-8 col-md-8 col-sm-12" style="height: 80px;">
                </div>            
                <div class="col-lg-4 col-md-4 col-sm-12" style="height: 80px;">
                    <a href={% url 'new-thread' %}>
                        <button class="btn btn-raised btn-primary waves-effect btn-round float-right mt-5">Create New Thread</button>  
                    </a>                         
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12">
                {% for thread in threads %}                
                <div class="card">
                    <div class="body">
                        <a href={% url 'show-thread' thread.id %}>
                            <h5>{{ thread.title }}</h5>      
                        </a>
                        <p>{{thread.desc|slice:":200"}}...</p>                       
                    </div>
                </div> 
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
