{% load static %}
<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>Mindful</title>
<!-- Favicon-->
<link rel="icon" href={% static "favicon.ico" %} type="image/x-icon">
<link rel="stylesheet" href={% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}>
<link rel="stylesheet" href={% static "assets/plugins/fullcalendar/fullcalendar.min.css" %}>
<link rel="stylesheet" href={% static "assets/plugins/morrisjs/morris.css" %} />
<link rel="stylesheet" href={% static "assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css" %}/>
<link rel="stylesheet" href="{% static 'assets/css/chatapp.css' %}">

<!-- Custom Css -->
<link rel="stylesheet" href={% static "assets/css/main.css" %}>
<link rel="stylesheet" href={% static "assets/css/color_skins.css" %}>
</head>
<body class="theme-black menu_dark">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img src={% static "assets/images/logo.svg" %} width="48" height="48" alt="Mindful"></div>
        <p>Please wait...</p>        
    </div>
</div>
<div class="overlay_menu">
    <button class="btn btn-primary btn-icon btn-icon-mini btn-round"><i class="zmdi zmdi-close"></i></button>
    <div class="container">        
        <div class="row clearfix">
            <div class="card">
                <div class="body">
                    <div class="input-group m-b-0">                
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay"></div><!-- Overlay For Sidebars -->

<aside class="right_menu">
    <div id="leftsidebar" class="sidebar">
        <div class="menu">
            <ul class="list">
                <li>
                    <div class="user-info m-b-20">
                        <div class="image">
                            <a href="profile.html"><img src={% static "assets/images/profile_av.jpg" %} alt="User"></a>
                        </div>
                        <div class="detail">
                            <h6>Hi, {{user.first_name}}</h6>                          
                        </div>
                    </div>
                </li>
                <li class="header">Main</li>
                <li> <a href="index.html"><i class="zmdi zmdi-home"></i><span>Dashboard</span></a></li>
                <li><a href="javascript:void(0);" class="menu-toggle"><i class="zmdi zmdi-swap-alt"></i><span>UI Elements</span></a>
                </li>
                <li class="header">FORMS, CHARTS, TABLES</li>
                <li><a href="javascript:void(0);" class="menu-toggle"><i class="zmdi zmdi-assignment"></i><span>Forms</span></a>
                </li>
                <li><a href="javascript:void(0);" class="menu-toggle"><i class="zmdi zmdi-grid"></i><span>Tables</span></a>
                </li>            
                <li><a href="javascript:void(0);" class="menu-toggle"><i class="zmdi zmdi-chart"></i><span>Charts</span></a>
                </li>               
            </ul>
        </div>
    </div>
</aside>

<!-- Main Content -->
{% block body %}
{% endblock %}

<!-- Jquery Core Js --> 
<script src={% static "assets/bundles/libscripts.bundle.js" %}></script> <!-- Lib Scripts Plugin Js --> 
<script src={% static "assets/bundles/vendorscripts.bundle.js" %}></script> <!-- Lib Scripts Plugin Js --> 

<script src={% static "assets/bundles/mainscripts.bundle.js" %}></script>
{% block scripts %}
{% endblock %}
</body>
</html>
