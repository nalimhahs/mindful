<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAEpgDt06NqoXAjfMInG-OzUrUOY3RuYMI"></script>
    <script>
        var map;
        function initialize() {
            var center = new google.maps.LatLng(37.422, -122.084058);
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 13
            });
        }
        
        google.maps.event.addDomListener(window, 'load', initialize)
    </script>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
</body>
</html>
