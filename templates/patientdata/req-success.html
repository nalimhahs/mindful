{% extends 'base.html' %} 
{% load static %} 

{% block body %} 
<section class="content inbox">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Request Success!</h2>
                </div>            
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="input-group m-b-0">                
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body">
                        <h5>Request Success!</h5>
                        <hr>
                        Your request for <strong>Dr. {{doc.first_name}}</strong> was successful. We'll let you know when you can chat with your doctor.    
                        <hr>
                        <a href={% url 'data-dash' %}>
                            <button class="btn btn-raised btn-primary waves-effect btn-round">Go back</button>                           
                        </a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</section>
{% endblock %} 

{% block scripts %}
<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<!-- Lib Scripts Plugin Js -->
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
{% endblock %}
